name: Node.js Package

on:
  push:
    branches: main

# ESTO ES OBLIGATORIO PARA --provenance
permissions:
  contents: read
  id-token: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build
      
      - run: npm publish --provenance --access public
       # env:
         # NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
